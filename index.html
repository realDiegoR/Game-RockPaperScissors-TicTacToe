<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tictac.css">
    <link rel="stylesheet" href="./css/start.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="./css/portatil.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/tablet768.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Piedra Papel Tijera</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe v2.0</h1>
    <section class="start" id="startScreen">
      <h1 class="welcome">¡Bienvenido!</h1>
      <h3 class="balance">Balance</h3>
      <div class="games">
        <p class="games__info">Partidas Ganadas</p>
        <p class="games__info" id="games_winned">0</p>
        <p class="games__info">Partidas Perdidas</p>
        <p class="games__info" id="games_lost">0</p>
      </div>
      <h3 class="choose">Elige tu ficha para Comenzar</h3>
      <div class="choose_buttons">
        <button type="button" class="x_or_o" onclick="startGame('x')"><img src="./img/x.png"/></button>
        <button type="button" class="x_or_o" onclick="startGame('o')"><img src="./img/o.png"/></button>
      </div>
    </section>
    <section class="rps" id="rps">
      <section class="play">
        <h4 class="play__choose">Elige una opción para jugar contra la máquina</h4>
        <section class="play-options">
          <section class="play-options__box">
            <label class="option">
              <span>Piedra</span>
              <input type="radio" class="radio" name="juego" value="1" id="Piedra">
              <img class="play-options__img" src="./img/piedra.jpg" alt="">
            </label>
          </section>
          <section class="play-options__box">
            <label class="option">
              <span>Papel</span>
              <input type="radio" class="radio" name="juego" value="2" id="Papel">
              <img class="play-options__img" src="./img/papel.jpg" alt="">
            </label>
          </section>
          <section class="play-options__box">
            <label class="option">
              <span>Tijera</span>
              <input type="radio" class="radio" name="juego" value="3" id="Tijera">
              <img class="play-options__img" src="./img/tijera.jpg" alt="">
            </label>
          </section>
        </section>
        <button type="button" class="play__button" name="button" id="boton">¡Ya!</button>
      </section>
      <section id="resultado">
        <h2 id="resultado__ganador"></h2>
        <div class="resultado__spec">
          <p id="player" class="spec"></p>
          <p id="cpu" class="spec"></p>
        </div>
        <div class="mano_jugador">
          <p class="mano_texto">Tu ficha es:</p>
          <img id="ficha_elegida" class="ficha_elegida">
        </div>
      </section>
    </section>
    <section class="tictactoe" id="tictactoe">
      <h4 class="play__choose">Elige una posición</h4>
      <section class="board" id="board">
        <div class="position" id="position1"></div>
        <div class="position" id="position2"></div>
        <div class="position" id="position3"></div>
        <div class="position" id="position4"></div>
        <div class="position" id="position5"></div>
        <div class="position" id="position6"></div>
        <div class="position" id="position7"></div>
        <div class="position" id="position8"></div>
        <div class="position" id="position9"></div>
      </section>
    </section>

    <!-- <footer>
      <p id="player"></p>
      <p id="cpu"></p>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='app.js'></script>
    <script src="tictactoe.js" charset="utf-8"></script>
  </body>
</html>
