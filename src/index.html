<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Piedra Papel Tijera</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./assets/img/papel.jpg" />
	</head>
	<body>
		<h1 class="game-title">Tic Tac Toe v2.0</h1>

		<section class="start-modal" id="startScreen">
			<div
				onclick="showInstructions()"
				class="start-modal__instructions"
				title="Instrucciones!"
			></div>
			<h1 class="start-modal__welcome">¡Bienvenido!</h1>
			<h3 class="start-modal__balance">Balance</h3>

			<div class="start-modal__games-count">
				<p class="start-modal__info">Partidas Ganadas</p>
				<p class="start-modal__info" id="games_winned">0</p>
				<p class="start-modal__info">Partidas Perdidas</p>
				<p class="start-modal__info" id="games_lost">0</p>
			</div>

			<h3 class="start-modal__choose">Elige tu ficha para Comenzar</h3>

			<div class="start-modal__token-container">
				<button type="button" class="start-modal__token" data-token="x">
					<img src="./assets/img/x.png" />
				</button>
				<button type="button" class="start-modal__token" data-token="o">
					<img src="./assets/img/o.png" />
				</button>
			</div>
		</section>

		<main class="game-container">
			<section class="rps disable-click blur" id="rps">
				<section class="play">
					<h4 class="play__choose-text">
						Elige una opción para jugar contra la máquina
					</h4>
					<section class="play-options">
						<section class="play-options__box">
							<label class="option">
								<span>Piedra</span>
								<input
									type="radio"
									class="radio"
									name="juego"
									value="1"
									id="Piedra"
								/>
								<img
									class="play-options__img"
									src="./assets/img/piedra.jpg"
									alt=""
								/>
							</label>
						</section>

						<section class="play-options__box">
							<label class="option">
								<span>Papel</span>
								<input
									type="radio"
									class="radio"
									name="juego"
									value="2"
									id="Papel"
								/>
								<img
									class="play-options__img"
									src="./assets/img/papel.jpg"
									alt=""
								/>
							</label>
						</section>

						<section class="play-options__box">
							<label class="option">
								<span>Tijera</span>
								<input
									type="radio"
									class="radio"
									name="juego"
									value="3"
									id="Tijera"
								/>
								<img
									class="play-options__img"
									src="./assets/img/tijera.jpg"
									alt=""
								/>
							</label>
						</section>
					</section>

					<button type="button" class="play__button" name="button" id="boton">
						¡Ya!
					</button>
				</section>
				<section id="resultado" class="results">
					<div class="results__table">
						<div class="results__table-row">
							<p>RESULTADOS</p>
						</div>
						<div class="results__table-row">
							<p id="player">JUGADOR: ...</p>
						</div>
						<div class="results__table-row">
							<p id="cpu">MÁQUINA: ...</p>
						</div>
					</div>
					<p id="resultado__ganador" class="results__winner">
						GANÓ: <span>...</span>
					</p>
					<p class="results__token-info">
						Tu ficha es: <img id="ficha_elegida" />
					</p>
				</section>
			</section>

			<section class="tictactoe disable-click blur" id="tictactoe">
				<h4 class="play__choose-text">Elige una posición</h4>
				<section class="board" id="board">
					<div class="position" id="position1"></div>
					<div class="position" id="position2"></div>
					<div class="position" id="position3"></div>
					<div class="position" id="position4"></div>
					<div class="position" id="position5"></div>
					<div class="position" id="position6"></div>
					<div class="position" id="position7"></div>
					<div class="position" id="position8"></div>
					<div class="position" id="position9"></div>
				</section>
			</section>
		</main>
	</body>
</html>
